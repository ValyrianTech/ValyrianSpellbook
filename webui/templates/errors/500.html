{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-700">500</h1>
        <h2 class="mt-4 text-3xl font-bold text-gray-100">Server Error</h2>
        <p class="mt-2 text-gray-400">Something went wrong on our end. Please try again later.</p>
        {% if error %}
        <div class="mt-4 p-4 bg-red-900/30 border border-red-700 rounded-lg text-left max-w-lg mx-auto">
            <p class="text-sm text-red-300 font-mono">{{ error }}</p>
        </div>
        {% endif %}
        <a href="/" class="mt-6 inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
