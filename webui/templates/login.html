{% extends "base.html" %}

{% block title %}Login - Valyrian Spellbook{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h1 class="text-center text-4xl font-bold text-indigo-400">âš¡ Valyrian Spellbook</h1>
            <h2 class="mt-6 text-center text-2xl font-bold text-gray-100">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Enter your API credentials to access the admin dashboard
            </p>
        </div>
        
        {% if error %}
        <div class="bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-lg">
            {{ error }}
        </div>
        {% endif %}
        
        <form class="mt-8 space-y-6" action="/login" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="api_key" class="block text-sm font-medium text-gray-300">API Key</label>
                    <input id="api_key" name="api_key" type="text" required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter your API key">
                </div>
                <div>
                    <label for="api_secret" class="block text-sm font-medium text-gray-300">API Secret</label>
                    <input id="api_secret" name="api_secret" type="password" required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter your API secret">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
