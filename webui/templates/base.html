<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Valyrian Spellbook{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/js/htmx.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-900 text-gray-100">
    {% if request.session.get('authenticated') %}
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold text-indigo-400">âš¡ Valyrian Spellbook</span>
                    </a>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="/" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Dashboard
                            </a>
                            <a href="/triggers" class="px-3 py-2 rounded-md text-sm font-medium {% if '/triggers' in request.url.path %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Triggers
                            </a>
                            <a href="/actions" class="px-3 py-2 rounded-md text-sm font-medium {% if '/actions' in request.url.path %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Actions
                            </a>
                            <a href="/llms" class="px-3 py-2 rounded-md text-sm font-medium {% if '/llms' in request.url.path %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                LLMs
                            </a>
                            <a href="/explorers" class="px-3 py-2 rounded-md text-sm font-medium {% if '/explorers' in request.url.path %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Explorers
                            </a>
                            <a href="/blockchain" class="px-3 py-2 rounded-md text-sm font-medium {% if '/blockchain' in request.url.path %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Blockchain
                            </a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/logout" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-sm">
                Valyrian Spellbook &copy; Valyrian Tech
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
