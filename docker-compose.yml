version: '3'
services:
  ipfs_host:
    image: ipfs/kubo:latest
    volumes:
      - $ipfs_staging:/export
      - $ipfs_data:/data/ipfs
    ports:
      - 4001:4001
      - 4001:4001/udp
      - 8080:8080
      - 5001:5001

  spellbook:
    image: spellbook:latest
    depends_on:
      - ipfs_host
    environment:
      - IPFS_API=http://ipfs_host:5001
    ports:
      - 42069:42069